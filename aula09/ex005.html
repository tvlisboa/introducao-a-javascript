<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introducao ao DOM</title>
    <style>
        body {
            background-color: rgb(87, 53, 238);
            color: whitesmoke;
            font: normal 1rem arial;
        }
    </style>
</head>

<body>
    <h1>- Iniciando os <mark> Estudos com </mark><strong>DOM</strong></h1>
    <p>Aqui temos os resultados</p>
    <p>Aprendendo as utilizações e os principios do <strong>DOM</strong></p>
    <p>Lorem ipsum dolor sit amet.</p>
    <p>Lorem ipsum dolor sit amet.</p>
    <div id="msg">Para saber mais, clique aqui.</div>
    <div name="msg1">Nova DIV para testes com o dom</div>
    <div class="msg2">Mais uma div para testar com DOM</div>
    <div id="msg3">Teste para usar o queryselector</div>


    <script>

        var h1 = window.document.getElementsByTagName('h1')[0]
        var p1 = window.document.getElementsByTagName('p')[0]
        var p2 = window.document.getElementsByTagName('p')[1]
        var p3 = window.document.getElementsByTagName('p')[2]
        var p4 = window.document.getElementsByTagName('p')[3]

        //PROCURA POR ID
        var dv1 = window.document.getElementById('msg')
        dv1.style.backgroundColor = "green"
        dv1.innerText = "Manipulando o DOM"

        //PROCURA POR NOME
        var dv2 = window.document.getElementsByName('msg1')[0]
        dv2.style.backgroundColor = "red"
        dv2.innerText = "Alteracao de texto da DIV"

        //PROCURA POR CLASSE
        var dv3 = window.document.getElementsByClassName('msg2')[0]
        dv3.style.backgroundColor = "orange"
        dv3.innerText = "Uma nova alteracao da DIV"


        window.document.writeln("Conteudo do primeiro paragrafo" + p1.innerHTML)
        window.document.writeln("Conteudo do segundo paragrafo" + p2.innerHTML)
        window.document.writeln("Conteudo do terceiro paragrafo" + p3.innerHTML)
        window.document.writeln("Conteudo do quarto paragrafo" + p4.innerHTML)

        window.document.writeln("Conteudo do primeiro titulo" + h1.innerHTML)

        p1.style.backgroundColor = "red"
        p1.innerText = "Alterando texto do p1"
        p1.style.fontWeight = "bold"

    </script>
</body>

</html>
