<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN - RJ</title>
</head>

<body>

    <h1>SIM - Sistema Interestadual de Multas</h1>
    <strong>Velocidade do veiculo:</strong> <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="resultado">
    </div>

    <script>

        function calcular() {
            var txtvel = window.document.getElementById('txtvel')
            var resultado = window.document.getElementById('resultado')
            var velocidade = Number.parseFloat(txtvel.value)
            resultado.innerHTML = `<p>A velocidade informada do veiculo foi <strong>${velocidade} km/h </strong></p>`

            if (velocidade >= 110) {
                resultado.innerHTML += `<p> VELOCIDADE INFORMADA ${velocidade}`
                resultado.innerHTML += `<strong> MULTADO </strong>`
            }
            resultado.innerHTML += `<p> <strong>DIRIJA sempre com seguranca</strong></p>`
        }
    </script>
</body>

</html>
