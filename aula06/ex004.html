<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex004_1</title>
</head>

<body>
    <script>
        var nome = window.prompt("Insira seu nome a seguir")
        document.writeln(`O nome do usuario digitado tem ${nome.length} caracteres`)
        document.writeln(`O nome do usuario digitado em maiusculas é ${nome.toLocaleUpperCase()}`)
        document.writeln(`O nome do usuario digitado tem minusculas é ${nome.toLocaleLowerCase()} `)
    </script>
</body>

</html>
