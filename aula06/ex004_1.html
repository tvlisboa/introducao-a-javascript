<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-size: 4rem;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <script>
        var nome = window.prompt("Insira seu nome a seguir :")
        document.write(`O nome informado tem o tamanho ${nome.length}`)
        document.write(`O nome informado em maiusculo é ${nome.toUpperCase()}`)
        document.write(`O nome informado em minusculo é ${nome.toUpperCase()}`)
    </script>
</body>
