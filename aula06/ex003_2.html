<body>
    <!--Comentario em html-->
    <h1>Introducao aao JavaScript</h1>
    <p>Aulas e conteúdos introdutórios a utilização do <strong> JavaScript</strong></p>
    <Script>
        //parsefloat - faz a conversao de uma string para numero.
        //tudo que e prompt, é recebido pelo sistema como uma string
        var numero1 = Number.parseFloat(window.prompt("Digite um numero a seguir:"))
        var numero2 = Number.parseFloat(window.prompt("Digite um outro numero a seguir"))

        //recebe os dados informados pelo usuario 
        var soma = numero1 + numero2
        window.alert(`A Soma entre os numero ${numero1} e ${numero2} é igual a ${soma}`)
    </Script>
</body>
