<body>
    <!--Comentario em html-->
    <h1>Introducao aao JavaScript</h1>
    <p>Aulas e conteúdos introdutórios a utilização do JavaScript</p>
    <Script>
        //variavel salvando nome que o user vai inserir
        var nome = window.prompt("Insira seu nome a seguir.")
        window.alert(`Bem vindo ao sistema ${nome}`)

        var idade = window.prompt("Insira sua idade a seguir.")
        window.alert(`A idade informado do usuario é ${idade}`)

        var sexo = window.prompt("Insira seu sexo a seguir.")
        window.alert(`O sexo informado do usuario é ${sexo}`)
        //comentario em script
    </Script>
</body>
