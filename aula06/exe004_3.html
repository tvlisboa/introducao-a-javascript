<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 4</title>
    <style>
        body {
            background-color: aquamarine;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <script>
        var nome = window.prompt("Insira seu nome a seguir")
        document.writeln(`O nome ${nome}, em letras maiusculas é ${nome.toUpperCase()}`)
        document.writeln(`O nome ${nome}, em letras minusculas é ${nome.toLowerCase()}`)
        document.writeln(`O nome ${nome}, tem o tamanho de ${nome.length} letras`)
    </script>
</body>

</html>
