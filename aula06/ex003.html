    <Script>
        var numero1 = Number.parseFloat(window.prompt("Insira um numero: "))
        var numero2 = Number.parseFloat(window.prompt("Insira um outro numero: "))
        var numero3 = Number.parseFloat(window.prompt("Insira um outro numero: "))
        var numero4 = Number.parseFloat(window.prompt("Insira um outro numero: "))
        var numero5 = Number.parseFloat(window.prompt("Insira um outro numero: "))

        var soma = numero1 + numero2 + numero3 + numero4 + numero5
        var media = (numero1 + numero2 + numero3 + numero4 + numero5) / 5

        window.alert(`A soma entres os numero ${numero1}, ${numero2}, ${numero3}, ${numero4} e ${numero5} é igual a soma ${soma}`)
        window.alert("A soma dos numeros informados é " + soma)
        window.alert("A media dos numeros informados é " + media)

    </Script>
