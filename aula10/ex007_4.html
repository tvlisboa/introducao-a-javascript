<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma de numeros</title>

    <style>
        body {
            font: normal 16pt Arial;
        }

        input {
            font: normal 14pt Arial;
            width: 100px;
            background-color: #adff2f;
        }

        div#result {
            margin-top: 12px;
        }
    </style>
</head>

<body>
    <h1>Soma de valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="somar" onclick="somar()">
    <div id="result">O Resultado é : </div>


    <script>
        function somar() {
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.getElementById('txtn2')
            var num1 = Number.parseFloat(tn1.value)
            var num2 = Number.parseFloat(tn2.value)
            var soma = num1 + num2
            var result = window.document.getElementById('result')
            result.innerText = (`A soma entre os numeros ${num1} e ${num2} é igual a ${soma}`)
        }
    </script>
</body>

</html>
