<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 7</title>

    <style>
        body {
            font-size: 1.5rem;
        }

        input {
            font: normal 24px;
            width: 100px;
        }

        div#result {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h1>Somando valores com JavaScript</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="somar" onclick="somar()">

    <div id="result">Resultado é</div>
    <script>
        function somar() {
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.getElementById('txtn2')
            var result = window.document.getElementById('result')

            var nm1 = Number.parseFloat(tn1.value)
            var nm2 = Number.parseFloat(tn2.value)
            var soma = nm1 + nm2

            result.innerHTML = `A soma dos numeros ${nm1} e ${nm2} é igual a ${soma}`
        }
    </script>

</body>

</html>
